<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/avif" href="/icon.avif" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris - Using Vanilla Javascript</title>
  </head>
  <body>
    <header class="flex justify-center p-5">
      <h1 class="text-[5vh] text-white text-center">zkjon's tetris</h1>
    </header>

    <main class="flex-grow flex flex-col items-center justify-center">
      <canvas class="border-8 border-black rounded-2xl shadow-lg">
        <!-- here game will render -->
      </canvas>
      <div class="flex flex-col sm:flex-row justify-between items-center w-full">
        <strong class="text-white text-2xl"
          >Score: <span id="score">0</span></strong
        >
        <strong class="text-white text-md"
          >Press "P" to pause</strong
        >
      </div>
    </main>

    <footer class="flex flex-col justify-end w-screen text-[2vh]">
      <strong class="text-white bg-black w-fit mx-auto px-2 py-1"
        >&copy; 2023 zkjon</strong
      >
    </footer>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
